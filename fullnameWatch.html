<html>
    <body>
        <div id="app">
            <span>{{fullName}}</span>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    firstName: "hello",
                    lastName: "world"
                },
                computed: {
                    fullName: function(){
                        var fullName = this.firstName + ' ' + this.lastName
                        return fullName
                    }
                },
            });
        </script>
    </body>
</html>
