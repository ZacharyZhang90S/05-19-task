<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
 <style>
   *{
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }
   body{
     border: 1px solid red;
     min-height: 100vh;
     display: flex;
     justify-content: center;
     align-items: center;
     flex-flow: column;
   }
  .formWrapper{
    border: 1px solid #ddd;
    padding: 20px;
  }
  .formWrapper .row{
    margin: 10px 0;
  }
  .formWrapper .row > label{
    display: inline-block;
    min-width: 4em;
  }
 </style>
</head>
<body>
  <div class="formWrapper">
    <h1>注册</h1>
    <form id="signUpForm">
      <div class="row">
        <label for="">邮箱</label>
        <input type="text" name="email">
      </div>
      <div class="row">
        <label for="">密码</label>
        <input type="password" name="password">
      </div>
      <div class="row">
        <label for="">密码确认</label>
        <input type="password" name="password_confirmation">
      </div>
      <div class="row">
          <input type="submit" value="注册">
      </div>
    </form>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    let hash = {}
    $('#signUpForm').on('submit', (e)=>{
      e.preventDefault();
      let need = ['email', 'password', 'password_confirmation'];
      need.forEach((name)=>{
        let value = $('#signUpForm').find(`[name = ${name}]`).val()
        hash[name] = value
      })
      console.log(hash)
      $.post('/sign_up', hash)
        .then((e)=>{
          console.log(e)
        }, ()=>{
          console.log('error')
        })
    })
  </script>
</body>
</html>
